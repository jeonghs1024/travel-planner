<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { Configuration, OpenAIApi } from "https://cdn.skypack.dev/openai";

      document
        .querySelector("#input")
        .addEventListener("keypress", function (e) {
          if (e.key == "Enter") {
            var template = `<div class="chat-log"><div class="chat-message">
          <div class="chat-message-center">
            <div class="avatar"></div>
            <div class="message"> ${
              document.querySelector("#input").value
            }</div>
          </div></div>
        </div>`;
            document
              .querySelector(".chatbox")
              .insertAdjacentHTML("beforeend", template);

            const configuration = new Configuration({
              apiKey: "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",
            });
            const openai = new OpenAIApi(configuration);

            openai
              .createCompletion({
                model: "text-davinci-003",
                prompt: document.querySelector("#input").value,
                temperature: 0.7,
                max_tokens: 256,
                top_p: 1,
                frequency_penalty: 0,
                presence_penalty: 0,
              })
              .then((result) => {
                console.log(result.data.choices[0].text);
                var template = `<div class="chat-log">
              <div class="chat-message chatgpt">
                <div class="chat-message-center">
                  <div class="avatar chatgpt"></div>
                  <div class="message">${result.data.choices[0].text}</div>
                </div>
              </div>
            </div>`;
                document
                  .querySelector(".chatbox")
                  .insertAdjacentHTML("beforeend", template);
              });
              document.querySelector("#input").value = "";
          }
        });
    </script>

    <!--

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
